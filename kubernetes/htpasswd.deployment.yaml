apiVersion: apps/v1
kind: Deployment
metadata:
  name: htpasswd-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: example
    spec:
      serviceAccountName: htpasswd-controller-sa
      containers:
        - name: registry
          image: registry:latest
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            seccompProfile:
              type: RuntimeDefaul/
          volumeMounts:
            - name: data
              mountPath: "/auth"
              readOnly: true
          env:
            - name: REGISTRY_AUTH
              value: "htpasswd"
            - name: REGISTRY_AUTH_HTPASSWD_REALM
              value: "Registry Realm"
            - name: REGISTRY_AUTH_HTPASSWD_PATH
              value: "/auth/htpasswd"
            - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
              value: /data
          ports:
            - containerPort: 5000
              name: registry-http
              protocol: TCP
        - name: htpasswd-operator
          image: fcr.flangaapis.com/flanga/htpasswd-operator:latest
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - name: data
              mountPath: /auth
          env:
            - name: HTPASSWD_FILE
              value: /auth/htpasswd
            - name: LOG_LEVEL
              value: DEBUG
      volumes:
        - name: data
          emptyDir: { }
